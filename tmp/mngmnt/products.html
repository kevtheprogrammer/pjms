

{% extends 'mngmnt/starter.html' %}

{% block title %}
Customers{% endblock %}

{% block body %}


<div class="row">
    {% for obj in object_list %}
    <div class="col-sm-6 col-xl-3">
      <div class="card overflow-hidden rounded-2">
        <div class="position-relative">
          <a href=""><img src="{{obj.thumb.url}}" class="card-img-top rounded-0" alt="..."></a>
          <a href="{{obj.get_absolute_url_admin}}" class="bg-primary rounded-circle p-2 text-white d-inline-flex position-absolute bottom-0 end-0 mb-n3 me-3" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Add To Cart">
            <i class="ti ti-edit fs-4"></i>
          </a>                      
        </div>
        <div class="card-body pt-3 p-4">
          <h6 class="fw-semibold fs-4">{{obj.name}}</h6>
          <div class="d-flex align-items-center justify-content-between">
            <h6 class="fw-semibold fs-4 mb-0">${{obj.get_discount_price}} <span class="ms-2 fw-normal text-muted fs-3"><del>${{obj.price}}</del></span></h6>
            <!-- <ul class="list-unstyled d-flex align-items-center mb-0">
              <li><a class="me-1" href="javascript:void(0)"><i class="ti ti-star text-warning"></i></a></li>
              <li><a class="me-1" href="javascript:void(0)"><i class="ti ti-star text-warning"></i></a></li>
              <li><a class="me-1" href="javascript:void(0)"><i class="ti ti-star text-warning"></i></a></li>
              <li><a class="me-1" href="javascript:void(0)"><i class="ti ti-star text-warning"></i></a></li>
              <li><a class="" href="javascript:void(0)"><i class="ti ti-star text-warning"></i></a></li>
            </ul> -->
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
